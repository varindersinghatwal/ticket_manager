{% extends "base.html" %}
{% block container %}
  <h2>Tickets</h2>
  <div class="list-group">
    {% for ticket in tickets %}
      <a href="/ticket/{{ticket.id}}/" class="list-group-item">#{{ticket.id}} {{ticket.title}}</a>
    {% endfor %}
  </div>

  <h2>Users</h2>
  <div class="list-group">
    {% for jira_user in users %}
      <a href="/user/{{jira_user.id}}/" class="list-group-item">{{jira_user.first_name}} {{jira_user.last_name}}</a>
    {% endfor %}
  </div>
{% endblock %}
