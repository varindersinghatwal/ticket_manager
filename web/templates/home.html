{% extends "base.html" %}
{% block container %}
    <a class="btn btn-default" href="/create_ticket/">Create Ticket</a>
  <h2>Tickets</h2>
  <table id="tickets_table" class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Reporter</th>
        <th>Assignee</th>
      </tr>
    </thead>
    <tbody>
    {% for ticket in tickets %}
      <tr>
        <td>{{ticket.id}}</td>
        <td><a href="/ticket/{{ticket.id}}/">{{ticket.title}}</a></td>
        <td>{{ticket.reporter}}</td>
        <td>{{ticket.assignee}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
