{% extends "base.html" %}
{% block container %}
  <h2>Ticket {{ticket.id}}</h2>
  <table id="tickets_table" class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Reporter</th>
        <th>Assignee</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ticket.id}}</td>
        <td><a href="/ticket/{{ticket.id}}/">{{ticket.title}}</a></td>
        <td>{{ticket.reporter}}</td>
        <td>{{ticket.assignee}}</td>
      </tr>
    </tbody>
  </table>

  <h2>Comments</h2>
  {% for comment in comments %}
    {{comment}}
  {% endfor %}
{% endblock %}
